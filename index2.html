<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal CSS Example</title>

  <style>
    h1 {
      color: rgb(85, 5, 85);
      text-align: center;
    }

    p {
        text-align: center;
      font-size: 18px;
      color: darkgreen;
    }

    button {
      background-color: navy;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>

</head>
<body>

  <h1>This is Internal CSS</h1>
  <p>Internal CSS is defined inside the head section of the HTML document using a &lt;style&gt; tag.</p>
  

</body>
</html>
