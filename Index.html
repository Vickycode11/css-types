<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Basic Selectors</title>

  <style>
    /* Universal Selector */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Element Selector */
    p {
      color: rgb(162, 23, 137);
      font-size: 18px;
      margin: 15px;
    }

    /* ID Selector */
    #main-heading {
      color: navy;
      text-align: center;
      margin-top: 20px;
    }

    /* Class Selector */
    .description {
      font-style: italic;
      background-color: #f0f0f0;
      padding: 10px;
    }

    /* Grouping Selector */
    h1, p {
      font-family: 'Arial', sans-serif;
    }
  </style>

</head>
<body>

  <h1 id="main-heading">Welcome to CSS Selectors</h1>

  <p class="description">This paragraph is styled using a class selector.</p>

  <p>This paragraph is styled using an element selector.</p>
  


</body>
</html>
